  <div class="facility-group">
    <div style="text-align:center;">
      <h4 class="simulation-text-h5">ご連絡先（電話番号、メールアドレス）を入力してください。</h4>
    </div>
    <div>&nbsp;</div>
    <div class="container">
      <h4>ご連絡の取れる電話番号を入力してください <span class="required">(必須)<span></h4>
      <div class="row" style="margin-bottom: 3px;">
        <div class="col-xs-12">
          <input type="text" id="tel" name="tel" placeholder="電話番号を半角英数字で入力" class="form-control">
        </div>
      </div>
    </div>
    <div class="container">
      <h4>ご連絡の取れるメールアドレスを入力してください <span class="optional">(任意)<span></h4>
      <div class="row" style="margin-bottom: 3px;">
        <div class="col-xs-12">
          <input type="text" id="email" name="email" placeholder="メールアドレスを半角英数字で入力" class="form-control">
        </div>
      </div>
    </div>
    <div>&nbsp;</div>
    <div class="row">
      <div class="col-sm-12">
        <button type="button" class="btn btn-lg btn-success" onClick="sendMsg();">決定</button>
      </div>
    </div>
    <div class="row">
      &nbsp;
    </div>
  </div>

  <script>

    // 初期処理
    function makeStep5() {
    }

    // 決定ボタン押下時チェック
    function sendMsg(support, name) {
      let msg = "";
      if ($("#tel").val() == "") {
        msg += "電話番号を入力してください\n";
      }
      if (msg) {
        alert(msg);
        return false;
      }
      var text = "入力-";
      text += "ご連絡先" + ":";
      text += $("#tel").val() + "|";
      text += $("#email").val();
      liff.sendMessages([
        {
          "type": "text",
          "text":  text
        }
      ])
      .then(() => {
        liff.closeWindow();
      })
      .catch((err) => {
        alert(err);
        liff.closeWindow();
      });
    }

  </script>

    // 決定ボタン押下時チェック
    function sendMsg(support, name) {
      let msg = "";
      if ($("#simulationCapacity3").val() == "") {
        msg += "契約容量を選択してください\n";
      }
      if ($("#simulationMoney").val() == "") {
        msg += "お支払金額を入力してください\n";
      }
      let simulationIhDiscount = $("input:checked[name=simulationIhDiscount]").val();
      if (!simulationIhDiscount) {
        msg += "IH割引の有無を選択してください|";
      }
      if ($("#simulationYear").val() == "") {
        msg += "ご使用の年を選択してください\n";
      }
      if ($("#simulationMonth").val() == "") {
        msg += "ご使用の月を選択してください\n";
      }
      if ($("#simulationAmount3-1").val() == "") {
        msg += "ご使用量(デイタイム夏季)を入力してください\n";
      }
      if ($("#simulationAmount3-2").val() == "") {
        msg += "ご使用量(デイタイムその他季)を入力してください\n";
      }
      if ($("#simulationAmount3-3").val() == "") {
        msg += "ご使用量(リビングタイム)を入力してください\n";
      }
      if ($("#simulationAmount3-4").val() == "") {
        msg += "ご使用量(ナイトタイム)を入力してください\n";
      }
      if (msg) {
        alert(msg);
        return false;
      }
      var text = "入力-";
      text += "簡単シミュレーション" + ":";
      text += $("#simulationCapacity3").val() + "|";
      text += $("#simulationMoney").val() + "|";
      text += $("#simulationDiscount").val() + "|";
      text += simulationIhDiscount + "|";
      text += $("#simulationYear").val() + "|";
      text += $("#simulationMonth").val() + "|";
      text += $("#simulationAmount3-1").val() + "|";
      text += $("#simulationAmount3-2").val() + "|";
      text += $("#simulationAmount3-3").val() + "|";
      text += $("#simulationAmount3-4").val();
      liff.sendMessages([
        {
          "type": "text",
          "text":  text
        }
      ])
      .then(() => {
        liff.closeWindow();
      })
      .catch((err) => {
        alert(err);
        liff.closeWindow();
      });
    }

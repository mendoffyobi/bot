  <style>
  .chkbox {
	margin:			0 0 10px 20px;
  }
  /* ラベルのスタイル　*/
  .chkbox label {
	padding-left:		38px;			/* ラベルの位置 */
	font-size:		20px;
	line-height:		24px;
	display:		inline-block;
	cursor:			pointer;
	position:		relative;
  }
  /* ボックスのスタイル */
  .chkbox label:before {
	content:		'';
	width:			24px;			/* ボックスの横幅 */
	height:			24px;			/* ボックスの縦幅 */
	display:		inline-block;
	position:		absolute;
	left:			0;
	background-color:	#fff;
	box-shadow:		inset 1px 2px 3px 0px #000;
	border-radius:		6px 6px 6px 6px;
  }
  /* 元のチェックボックスを表示しない */
  .chkbox input[type=checkbox] {
	display:		none;
  }
  /* チェックした時のスタイル */
  .chkbox input[type=checkbox]:checked + label:before {
	content:		'\2713';		/* チェックの文字 */ 
	font-size:		24px;			/* チェックのサイズ */
	color:			#fff;			/* チェックの色 */
	background-color:	#06f;			/* チェックした時の色 */
  }
  </style>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-12" style="font-size:20px;">
      <a href="https://www.naradenryoku.co.jp/policy.html" target="_blank">「個人情報保護方針」</a>
      <a href="https://www.naradenryoku.co.jp/images/naraden-agreement.pdf" target="_blank">「電気需給約款」</a>
      <p>に同意いただき、決定ボタンを押してください。</p>
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="chkbox">
	    <input type="checkbox" name="agree" id="agree" value="1" />
	    <label for="agree">電気需給約款・個人情報保護方針に同意する</label>
      </div>
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-11">
      <button type="button" class="btn btn-lg btn-success" onClick="sendMsg();">決定</button>
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <script>
    function sendMsg() {
      let msg = "";
      let agree = $('input:checkbox[name="agree"]:checked');
      alert(agree);
      if (!agree) {
        msg += "電気需給約款・個人情報保護方針に同意してください";
      }
      if (msg) {
        alert(msg);
        return false;
      }
      var text = "入力-申込内容の確認";
      liff.sendMessages([
        {
          "type": "text",
          "text":  text
        }
      ])
      .then(() => {
        liff.closeWindow();
      })
      .catch((err) => {
        alert(err);
        liff.closeWindow();
      });
    }
  </script>

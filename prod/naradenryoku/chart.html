  <!--  グラフの描画エリア -->
  <div id="chart_div" style="width: 100%; height: 350px"></div>
  <script type="text/javascript">

    function makeGraph(p) {

     alert(JSON.stringify(p));

      // ライブラリのロード
      google.load('visualization', '1', {'packages':['corechart']});
      // グラフを描画する為のコールバック関数を指定
      google.setOnLoadCallback(drawChart);

      // グラフの描画
      function drawChart() {

        // 配列からデータの生成
        var n = function(s) {return Number(s);};
        var data = google.visualization.arrayToDataTable([
          ['使用月', 'SW前', 'SW後','使用量'],
          ['01',  n(p['M1']), n(p['S1']), n(p['U1'])],
          ['02',  n(p['M2']), n(p['S2']), n(p['U2'])],
          ['03',  n(p['M3']), n(p['S3']), n(p['U3'])],
          ['04',  n(p['M4']), n(p['S4']), n(p['U4'])], 
          ['05',  n(p['M5']), n(p['S5']), n(p['U5'])],
          ['06',  n(p['M6']), n(p['S6']), n(p['U6'])],
          ['07',  n(p['M7']), n(p['S7']), n(p['U7'])],
          ['08',  n(p['M8']), n(p['S8']), n(p['U8'])],
          ['09',  n(p['M9']), n(p['S9']), n(p['U9'])],
          ['10',  n(p['MA']), n(p['SA']), n(p['UA'])],
          ['11',  n(p['MB']), n(p['SB']), n(p['UB'])],
          ['12',  n(p['MC']), n(p['SC']), n(p['UC'])]  
        ]);

        // オプションの設定
        var options = {
          title: '料金試算結果 ( 単位：円 )',
          // グラフの種類(bars:棒グラフ)
          seriesType: "bars",
          // 使用量だけを折れ線グラフにする
          series: {2: {type: "line"}},
          vAxis: {minValue: 10000}
        };

        // 指定されたIDの要素にコンボチャートを作成
        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));

        // グラフの描画
        chart.draw(data, options);
      }
    }

  </script>

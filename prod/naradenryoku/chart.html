  <!--  グラフの描画エリア -->
  <div id="chart_div" style="width: 100%; height: 350px"></div>
  <script type="text/javascript">

    function makeGraph(p) {

      // ライブラリのロード
      google.load('visualization', '1', {'packages':['corechart']});
      // グラフを描画する為のコールバック関数を指定
      google.setOnLoadCallback(drawChart);

      // グラフの描画
      function drawChart() {

        // 配列からデータの生成
        var n = function(s) {return Number(s);};
        var data = google.visualization.arrayToDataTable([
          ['使用月', 'SW前', 'SW後','使用量'],
          ['01',  n(p['M01']), n(p['S01']), n(p['U01'])],
          ['02',  n(p['M02']), n(p['S02']), n(p['U02'])],
          ['03',  n(p['M03']), n(p['S03']), n(p['U03'])],
          ['04',  n(p['M04']), n(p['S04']), n(p['U04'])], 
          ['05',  n(p['M05']), n(p['S05']), n(p['U05'])],
          ['06',  n(p['M06']), n(p['S06']), n(p['U06'])],
          ['07',  n(p['M07']), n(p['S07']), n(p['U07'])],
          ['08',  n(p['M08']), n(p['S08']), n(p['U08'])],
          ['09',  n(p['M09']), n(p['S09']), n(p['U09'])],
          ['10',  n(p['M10']), n(p['S10']), n(p['U10'])],
          ['11',  n(p['M11']), n(p['S11']), n(p['U11'])],
          ['12',  n(p['M12']), n(p['S12']), n(p['U12'])]  
        ]);

        // オプションの設定
        var options = {
          title: '料金試算結果 ( 単位：円 )',
          // グラフの種類(bars:棒グラフ)
          seriesType: "bars",
          // 使用量だけを折れ線グラフにする
          series: {2: {type: "line"}}
        };

        // 指定されたIDの要素にコンボチャートを作成
        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));

        // グラフの描画
        chart.draw(data, options);
      }
    }

  </script>
<!-- シミュレーション結果:chart.html end -->

        var data = google.visualization.arrayToDataTable([

          ['02',  p['moto']['M02'], p['saki']['M02'], p['usage']['M02']],
          ['03',  p['moto']['M03'], p['saki']['M03'],  p['usage']['M03']],

          ['05',  p['moto']['M05'], p['saki']['M05'], p['usage']['M05']],

          ['10',  p['moto']['M10'], p['saki']['M10'], p['usage']['M10']],

          ['12',  p['moto']['M12'], p['saki']['M12'], p['usage']['M12']]  
        ]);

        // オプションの設定
        var options = {
          title: '料金試算結果 ( 単位：円 )',
          // グラフの種類(bars:棒グラフ)
          seriesType: "bars",
          // 使用量だけを折れ線グラフにする
          series: {2: {type: "line"}}
        };

        // 指定されたIDの要素にコンボチャートを作成
        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));

        // グラフの描画
        chart.draw(data, options);
      }
    }

  </script>

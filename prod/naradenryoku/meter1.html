  <div class="row">
    &nbsp;
  </div>
  <div class="col-sm-1">
    <span id="keyword" style="font-size: 14pt;"></span>
    <span style="font-size: 12pt;">:</span>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="5">地点番号</font></div>
    <div class="col-sm-11">
      <input type="text" id="point" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="5">お客様番号</font></div>
    <div class="col-sm-11">
      <input type="text" id="user" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-11">
      <button type="button" class="btn btn-lg btn-success" onClick="sendMsg();">決定</button>
      <input type="hidden" id="image">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <script>
    function sendMsg() {
      let msg = "";
      if ($("#point").val() == "") {
        msg += "地点番号を入力してください\n";
      }
      if ($("#user").val() == "") {
        msg += "お客様番号を入力してください\n";
      }
      if (msg) {
        alert(msg);
        return false;
      }
      var text = "入力-";
      text += $("#keyword").text() + ":";
      text += "地点番号["     + $("#point").val()    + "]|";
      text += "お客様番号[" + $("#user").val()     + "]|";
      liff.sendMessages([
        {
          "type": "text",
          "text":  text
        }
      ])
      .then(() => {
        liff.closeWindow();
      })
      .catch((err) => {
        alert(err);
        liff.closeWindow();
      });
    }
  </script>
<!-- 検針情報1:meter1.html end -->

  <script>
    function sendMsg() {
      let msg = "";
      if ($("#capacity").val() == "") {
        msg += "契約容量を選択してください";
      }
      if ($("#powerFactor").val() == "") {
        msg += "力率を選択してください";
      }
      if (msg) {
        alert(msg);
        return false;
      }
      var text = "入力-";
      text += "低圧電力プラン:";
      text += $("#capacity").val() + "|";
      text += $("#powerFactor").val();
      liff.sendMessages([
        {
          "type": "text",
          "text":  text
        }
      ])
      .then(() => {
        liff.closeWindow();
      })
      .catch((err) => {
        alert(err);
        liff.closeWindow();
      });
    }
  </script>

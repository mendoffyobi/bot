  <script>
    function sendMsg() {
      let msg = "";
      let capacity = "";
      let capacityUnit = "";
      if ($("#company").val() == "") {
        msg += "電力会社を選択してください";
      }
      if ($("#plan").val() == "") {
        msg += "電気料金プランを選択してください";
      }
      if ($("#plan").val() == "基本料金のあるプラン") {
        capacity = $("#capacity").val();
        capacityUnit = $("#capacityUnit").val();
        if (capacity == "") {
          msg += "ご契約容量を選択してください";
        }
        if (capacityUnit == "") {
          msg += "ご契約容量の単位を選択してください";
        }
      }
      if (msg) {
        alert(msg);
        return false;
      }
      var text = "入力-";
      text += $("#keyword").text() + ":";
      text += $("#company").val() + "|";
      text += $("#plan").val() + "|";
      text += capacity + capacityUnit;
      liff.sendMessages([
        {
          "type": "text",
          "text":  text
        }
      ])
      .then(() => {
        liff.closeWindow();
      })
      .catch((err) => {
        alert(err);
        liff.closeWindow();
      });
    }

    // 契約容量のプルダウン連動
    function makeCapacity() {
      $('#plan').change(function() {
        if ($(this).val() === "基本料金のあるプラン") {
          $("#dispCapacity").show();
          $("#dispCapacityUnit").show();
        } else {
          $("#dispCapacity").hide();
          $("#dispCapacityUnit").hide();
        }
      });
      $('#plan').change();
    }

  </script>

  <script>
    function sendMsg() {
      let msg = ""; 
      if ($("#company").val() == "") {
        msg += "電力会社を選択してください";
      }
      if ($("#plan").val() == "") {
        msg += "電気料金プランを選択してください";
      }
      if ($("#capacity").val() == "") {
        msg += "ご契約容量を選択してください";
      }
      if (msg) {
        alert(msg);
        return false;
      }
      var text = "入力-";
      text += $("#keyword").text() + ":";
      text += $("#company").val() + "|";
      text += $("#plan").val() + "|";
      text += $("#capacity").val();
      liff.sendMessages([
        {
          "type": "text",
          "text":  text
        }
      ])
      .then(() => {
        liff.closeWindow();
      })
      .catch((err) => {
        alert(err);
        liff.closeWindow();
      });
    }
  </script>

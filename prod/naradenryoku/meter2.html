      <datalist id="typeList"></datalist>
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="5">ご契約容量</font></div>
    <div class="col-sm-11">
      <input type="text" id="size" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="5">ご契約容量単位</font></div>
    <div class="col-sm-11">
      <input type="text" id="unit" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="5">検針月</font></div>
    <div class="col-sm-11">
      <input type="text" id="month" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="5">ご使用量</font></div>
    <div class="col-sm-11">
      <input type="text" id="amount" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-11">
      <button type="button" class="btn btn-lg btn-success" onClick="sendMsg();">決定</button>
      <input type="hidden" id="image">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <script>
    function sendMsg() {
      let msg = "";
      if ($("#type").val() == "") {
        msg += "ご契約種別を入力してください\n";
      }
      if ($("#size").val() == "") {
        msg += "ご契約容量を入力してください\n";
      }
      if ($("#unit").val() == "") {
        msg += "ご契約容量単位を入力してください\n";
      }
      if ($("#month").val() == "") {
        msg += "検針月を入力してください\n";
      }
      if ($("#amount").val() == "") {
        msg += "ご使用量を入力してください\n";
      }
      if (msg) {
        alert(msg);
        return false;
      }
      var text = "入力-";
      text += $("#keyword").text() + ":";
      text += "ご契約種別[" + $("#type").val()      + "]|";
      text += "ご契約容量[" + $("#size").val()      + "]|";
      text += "ご契約容量単位[" + $("#unit").val()      + "]|";
      text += "検針月["     + $("#month").val()     + "]|";
      text += "ご使用量["    + $("#amount").val() + "]|";
      liff.sendMessages([
        {
          "type": "text",
          "text":  text
        }
      ])
      .then(() => {
        liff.closeWindow();
      })
      .catch((err) => {
        alert(err);
        liff.closeWindow();
      });
    }
    function makeType(area) {
      var list = ['', '従量電灯A', '従量電灯B', '低圧電力'];;
      $('#typeList > option').remove();
      list.forEach(function(val){
        $('#typeList').append($('<option>').html(val ? val : 'ご契約種別を選択してください').val(val));
      });
    }
  </script>

  <div class="row">
    &nbsp;
  </div>
  <div class="col-sm-1">
    <span id="keyword" style="font-size: 14pt;"></span>
    <span style="font-size: 12pt;">:</span>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="5">タイトル</font></div>
    <div class="col-sm-11">
      <input type="text" id="title" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="5">日付</font></div>
    <div class="col-sm-11">
      <input type="text" id="date" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="5">開始時間</font></div>
    <div class="col-sm-11">
      <input type="text" id="stdt" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="5">終了時間</font></div>
    <div class="col-sm-11">
      <input type="text" id="eddt" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-11">
      <button type="button" class="btn btn-lg btn-success" onClick="sendMsg();">決定</button>
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <script>
    function sendMsg() {
      let msg = "";
      if ($("#title").val() == "") {
        msg += "タイトルを入力してください\n";
      }
      if ($("#date").val() == "") {
        msg += "日付を入力してください\n";
      }
      if ($("#stdt").val() == "") {
        msg += "開始時間を入力してください\n";
      }
      if ($("#eddt").val() == "") {
        msg += "終了時間を入力してください\n";
      }
      if (msg) {
        alert(msg);
        return false;
      }
      var text = "入力-";
      text += $("#keyword").text() + ":";
      text += $("#title").val() + "|";
      text += $("#date").val() + "|";
      text += $("#stdt").val() + "|";
      text += $("#eddt").val();
      liff.sendMessages([
        {
          "type": "text",
          "text":  text
        }
      ])
      .then(() => {
        liff.closeWindow();
      })
      .catch((err) => {
        alert(err);
        liff.closeWindow();
      });
    }
  </script>

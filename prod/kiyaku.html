<script>
var WebSafeBase64 = {
  encode: function(str) {
    var s = str.replace(/\+/g, '-').replace(/\//g, '_');
    return btoa(unescape(encodeURIComponent(s)));
  },
  decode: function(str) {
    var s = str.replace(/\-/g, '+').replace(/_/g , '/').replace(/%3D/g, '=');
    return decodeURIComponent(escape(atob(s)));
  }
};
window.onload = function (e) {
  try {
    //var key = location.search.substring(1).slice(4);
    if (key) {
      //json = JSON.parse(WebSafeBase64.decode(key));
      liff.init({
        liffId: "1653828202-BrE2EXPm"
      }, (data) => {
        $("#keyword").text("kiyaku");
        activation();
        $(":checkbox").change(function() {
            activation();
        });
      });
    }
  } catch(ex) {
    alert(ex);
  }
};
function sendMsg() {
  var text = "入力-";
  text += $("#keyword").text() + ":";
  text += '利用規約並びに個人情報保護方針の両方に同意しました。';
  liff.sendMessages([
    {
      "type": "text",
      "text":  text
    }
  ])
  .then(() => {
    liff.closeWindow();
  })
  .catch((err) => {
    alert(err);
    liff.closeWindow();
  });
}
function activation() {
  if($("#kiyaku-check").is(":checked") && $("#kojin-check").is(":checked")) {
    $("#agree").prop("disabled", false);
  } else {
    $("#agree").prop("disabled", true);
  }
}
</script>
<style>
input[type=checkbox] {
  -ms-transform: scale(1.5, 1.5);
  -webkit-transform: scale(1.5, 1.5);
  transform: scale(1.5, 1.5);
  margin-left:5px;
}
</style>
<title>はじめにお読みください</title>

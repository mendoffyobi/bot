  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1">
      <span id="keyword" style="font-size: 12pt;"></span>
      <span style="font-size: 12pt;">:</span>
    </div>
    <div class="col-sm-11">
      <input type="text" id="input1" name="input1" class="big" size="40" placeholder="項目を入力">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-11">
      <button type="button" class="btn btn-lg btn-success" onClick="sendMsg();">更新</button>
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <script>
    function sendMsg() {
      var text = "入力-";
      text += $("#keyword").text() + ":";
      text += $("#input1").val();
      liff.sendMessages([
        {
          "type": "text",
          "text":  text
        }
      ])
      .then(() => {
        liff.closeWindow();
      })
      .catch((err) => {
        alert(err);
        liff.closeWindow();
      });
    }
  </script>
<!-- 入力:input.html end -->

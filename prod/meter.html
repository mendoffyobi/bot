  <div class="row">

  </div>

    <span id="keyword" style="font-size: 14pt;"></span>
    <span style="font-size: 12pt;">:</span>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="5">エリア</font></div>
    <div class="col-sm-11">
      <input type="text" id="area" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="5">ご契約種別</font></div>
    <div class="col-sm-11">
      <input type="text" id="type" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="5">ご契約容量</font></div>
    <div class="col-sm-11">
      <input type="text" id="size" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="5">地点番号</font></div>
    <div class="col-sm-11">
      <input type="text" id="point" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="5">お客様番号</font></div>
    <div class="col-sm-11">
      <input type="text" id="user" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="5">検針月日</font></div>
    <div class="col-sm-11">
      <input type="text" id="date" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="5">ご使用期間</font></div>
    <div class="col-sm-11">
      <input type="text" id="period" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="5">ご使用量</font></div>
    <div class="col-sm-11">
      <input type="text" id="amount" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-11">
      <button type="button" class="btn btn-lg btn-success" onClick="sendMsg();">決定</button>
      <input type="hidden" id="image">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <script>
    function sendMsg() {
      var text = "入力-";
      text += $("#keyword").text() + ":";
      text += $("#area").val() + "\n";
      text += $("#type").val() + "\n";
      text += $("#size").val() + "\n";
      text += $("#point").val() + "\n";
      text += $("#user").val() + "\n";
      text += $("#date").val() + "\n";
      text += $("#period").val() + "\n";
      text += $("#amount").val() + "\n";
      text += $("#image").val();
      liff.sendMessages([
        {
          "type": "text",
          "text":  text
        }
      ])
      .then(() => {
        liff.closeWindow();
      })
      .catch((err) => {
        alert(err);
        liff.closeWindow();
      });
    }
  </script>
<!-- 検針情報:meter.html end -->

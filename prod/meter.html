  <script>
    function sendMsg() {
      var text = "入力-";
      text += $("#keyword").text() + ":";
      text += $("#input1").val() + "\n";
      text += $("#input2").val() + "\n";
      text += $("#input3").val() + "\n";
      text += $("#input4").val() + "\n";
      text += $("#input5").val() + "\n";
      text += $("#input6").val() + "\n";
      text += $("#input7").val() + "\n";
      text += $("#input8").val() + "\n";
      text += $("#input9").val();
      liff.sendMessages([
        {
          "type": "text",
          "text":  text
        }
      ])
      .then(() => {
        liff.closeWindow();
      })
      .catch((err) => {
        alert(err);
        liff.closeWindow();
      });
    }
  </script>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
<script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
<script>
const BASE_URL = 'https://script.google.com/macros/s/@SID/exec';
var getUrlVars = function(){
  var vars = {};
  var param = location.search.substring(1).split('&');
  for(var i = 0; i < param.length; i++) {
    var keySearch = param[i].search(/=/);
    var key = '';
    if(keySearch != -1) key = param[i].slice(0, keySearch);
    var val = param[i].slice(param[i].indexOf('=', 0) + 1);
    if(key != '') vars[key] = decodeURI(val);
  }
  return vars;
}
window.onload = function (e) {
  try {
    liff.init(function (data) {
      var param = getUrlVars();
      const userId = data.context.userId;
      $('input:hidden[name="userId"]').val(userId);
      $('input:hidden[name="sid"]').val(param['sid']);
      if (userId != '') {
        getUrlList(param['sid'], userId);
      }
    });
  } catch(ex) {
    alert(ex);
  }
};
function sendMsg() {
  var text = 'リスト';
  liff.sendMessages([
    {
      'type': 'text',
      'text':  text
    }
  ])
  .then(() => {
    liff.closeWindow();
  })
  .catch((err) => {
    alert(err);
    liff.closeWindow();
  });
}
function getUrlList(sid, key) {
  var url = BASE_URL.replace('@SID', sid);
  $.ajax({
    url: url,
    type: 'GET',
    data: { action: "getUrlList", id: key},
    beforeSend: function(){
      $('.loading').removeClass('hide');
    }
  }).done(function(data){
    $('.loading').addClass('hide');
    // ulタグを生成してinsertに追加
    var ul = $('<ul class="list-group">').addClass('list');
    for (var i = 0; i < data.length; i++) {
      // liタグを生成してテキスト追加
      var li = $('<li class="list-group-item">');
      var text = data[i].TITLE.length >= 25 ? data[i].TITLE.substring(0, 22) + '...' : data[i].TITLE;
      var link = $('<a target="_blank">').text(text).attr("href",data[i].URL);
      var btn = $('<i class="far fa-2x fa-pull-right">');
      var trash = $(
        '<i class="fas fa-trash-alt fa-2x fa-pull-right gray" onclick="deleteUrl(\''
        + data[i].UUID + '\')">'
      );
      li.removeClass('on off');
      btn.removeClass('fa-eye fa-eye-slash');
      if (data[i].FLG == 'ON') {
        li.addClass('on');
        btn.addClass('fa-eye');
      } else {
        li.addClass('off');
        btn.addClass('fa-eye-slash');
      }
      li.append(link).append(trash).append(btn);
      ul.append(li);
    }
    li = $('<li class="list-group-item list-group-item-info">');
    var input = $('<input type="text" style="width:inherit;" name="targetUrl" placeholder="URLを入力してください">');
    var plus  = $('<i class="far fa-plus-square fa-3x" onclick="registUrl();">');
    li.append(input).append(plus);
    ul.append(li);
    // insertを#sample内に追加
    $('#sample').empty();
    $('#sample').append(ul);
  }).fail(function(XMLHttpRequest, textStatus, errorThrown){
    $('.loading').addClass('hide');
    alert('URL一覧取得に失敗しました');
  });
}
function registUrl() {
  var targetUrl = $('input:text[name="targetUrl"]').val();
  if (targetUrl == '') {
    alert('対象のURLを入力してください');
    return false;
  }
  var userId = $('input:hidden[name="userId"]').val();
  var sid = $('input:hidden[name="sid"]').val();
  var url = BASE_URL.replace('@SID', sid);
  $.ajax({
    url: url,
    type: 'GET',
    data: { action: "registUrl", id: userId, url: targetUrl },
    beforeSend: function(){
      $('.loading').removeClass('hide');
    }
  }).done(function(data){
    getUrlList(sid, userId);
  }).fail(function(XMLHttpRequest, textStatus, errorThrown){
    $('.loading').addClass('hide');
    alert('URL登録に失敗しました');
  });
}
function deleteUrl(uuid) {
  alert(uuid);
  var userId = $('input:hidden[name="userId"]').val();
  var sid = $('input:hidden[name="sid"]').val();
  var url = BASE_URL.replace('@SID', sid);
  $.ajax({
    url: url,
    type: 'GET',
    data: { action: "deleteUrl", id: userId, uuid: uuid },
    beforeSend: function(){
      $('.loading').removeClass('hide');
    }
  }).done(function(data){
    getUrlList(sid, userId);
  }).fail(function(XMLHttpRequest, textStatus, errorThrown){
    $('.loading').addClass('hide');
    alert('URL削除に失敗しました');
  });
}
</script>
<style type="text/css">
.big { font-size:13pt; }
.normal { font-size:10pt; }
.hide {
  display: none;
}
.loading {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background: rgba(0,0,0,.5);
  background-image: url(./img/loading.svg);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center 20%;
  background-size: 150px 150px;
}
.on {
  background: #e0ffe0;
}
.off {
  background: #ffe0ff;
}
.gray {
  color: #808080
}
.fa-eye {
  align-items: center;
  color: #3cb371
}
.fa-eye-slash {
  align-items: center;
  color: #ff69b4
}
</style>
<title>WEBページ一覧</title>
</head>
<body>
<div class="container">
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-12" id="sample"></div>
  </div>
  <div class="loading hide"></div>
  <div class="row">
    <input type="hidden" name="userId">
    <input type="hidden" name="sid">
  </div>
</div>
</body>
</html>

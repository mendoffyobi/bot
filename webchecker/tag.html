<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prototype/1.7.3/prototype.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.10.0/beautifier.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.10.0/beautify-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.10.0/beautify-html.min.js.map"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <title>監視タグを編集</title>
    <style type="text/css">
    .hide {
      display: none;
    }
    .loading {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(0,0,0,.5);
      background-image: url(./img/loading.svg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center 20%;
      background-size: 150px 150px;
    }
    </style>
    <script>
      const BASE_URL = 'https://script.google.com/macros/s/@SID/exec';
      var getUrlVars = function(){
        var vars = {};
        var param = location.search.substring(1).split('&');
        for(var i = 0; i < param.length; i++) {
          var keySearch = param[i].search(/=/);
          var key = '';
          if(keySearch != -1) key = param[i].slice(0, keySearch);
          var val = param[i].slice(param[i].indexOf('=', 0) + 1);
          if(key != '') vars[key] = decodeURI(val);
        }
        return vars;
      };
      var loadUrl = function(sid, key) {
        var url = BASE_URL.replace('@SID', sid);
        $.ajax({
          url: url,
          type: 'GET',
          data: { action: "loadUrl", url: key },
          beforeSend: function(){
            $('.loading').removeClass('hide');
          },
        }).done(function(data){
          $('.loading').addClass('hide');
          if (data.html) {
            try {
              var html = style_html(data.html.stripScripts(), { indent_size: 2 });
              $('input:hidden[name="original"]').val(html);
              $("#preview").text(html);
            } catch(ex) {
              alert(ex);
            }
          }
        }).fail(function(XMLHttpRequest, textStatus, errorThrown){
          $('.loading').addClass('hide');
          alert('URL取得に失敗しました');
        });
      };
      var editKey = function() {
        $("#preview").html($("#edit").val());
      };
      window.onload = function (e) {
        try {
          liff.init(function (data) {
            var param = getUrlVars();
            loadUrl(param['sid'], 'https://www.google.com');
          });
        } catch(ex) {
          alert(ex);
        }
      }
    </script>
</head>
<body>
<div>
  <div>
    <div id="preview"></div>
  </div>
  <div>
    <textarea id="edit" rows="5" cols="60" onkeyup="editKey();"></textarea>
  </div>
  <div>
    <div class="loading hide"></div>
    <input type="hidden" name="original">
  </div>
</div>
</body>
</html>

    <title>sample</title>
    <style>
      .hide {
        display: none;
      }
      .loading {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgba(0,0,0,.5);
        background-image: url(./img/loading.svg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center 20%;
        background-size: 150px 150px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript">
    const sid = 'AKfycbzJYGW1GZQBjfX6okVAprpdCEX6JLETjqJs3xAYnQqg1SyrD10';
    const BASE_URL = 'https://script.google.com/macros/s/@SID/exec?action=postImage&vendor=sinanen';
    var getUrlVars = function(){
      var vars = {};
      var param = location.search.substring(1).split('&');
      for(var i = 0; i < param.length; i++) {
        var keySearch = param[i].search(/=/);
        var key = '';
        if(keySearch != -1) key = param[i].slice(0, keySearch);
        var val = param[i].slice(param[i].indexOf('=', 0) + 1);
        if(key != '') vars[key] = decodeURI(val);
      }
      return vars;
    }
    window.onload = function (e) {
      try {
        var param = getUrlVars();
      } catch(ex) {
        alert(ex);
      }
    };
    $(function() {
      var file = null; // 選択されるファイル
      var blob = null; // 画像(BLOBデータ)
      const THUMBNAIL_WIDTH = 500; // 画像リサイズ後の横の長さの最大値
      const THUMBNAIL_HEIGHT = 500; // 画像リサイズ後の縦の長さの最大値

      // ファイルが選択されたら
      $('input[type=file]').change(function() {

        // ファイルを取得
        file = $(this).prop('files')[0];
        // 選択されたファイルが画像かどうか判定
        if (file.type != 'image/jpeg' && file.type != 'image/png') {
          // 画像でない場合は終了
          file = null;
          blob = null;
          return;
        }

        // 画像をリサイズする
        var image = new Image();
        var reader = new FileReader();
        reader.onload = function(e) {
          image.onload = function() {
            var width, height;
            if(image.width > image.height){
              // 横長の画像は横のサイズを指定値にあわせる
              var ratio = image.height/image.width;
              width = THUMBNAIL_WIDTH;
              height = THUMBNAIL_WIDTH * ratio;
            } else {
              // 縦長の画像は縦のサイズを指定値にあわせる
              var ratio = image.width/image.height;
              width = THUMBNAIL_HEIGHT * ratio;
              height = THUMBNAIL_HEIGHT;
            }
            // サムネ描画用canvasのサイズを上で算出した値に変更
            var canvas = $('#canvas')
                         .attr('width', width)
                         .attr('height', height);
            var ctx = canvas[0].getContext('2d');
            // canvasに既に描画されている画像をクリア
            ctx.clearRect(0,0,width,height);
            // canvasにサムネイルを描画
            ctx.drawImage(image,0,0,image.width,image.height,0,0,width,height);
            // canvasからbase64画像データを取得
            var base64 = canvas.get(0).toDataURL('image/jpeg');
            // base64からBlobデータを作成
            var barr, bin, i, len;
            bin = atob(base64.split('base64,')[1]);
            len = bin.length;
            barr = new Uint8Array(len);
            i = 0;
            while (i < len) {
              barr[i] = bin.charCodeAt(i);
              i++;
            }
            blob = new Blob([barr], {type: 'image/jpeg'});
            console.log(blob);
          }
          image.src = e.target.result;
        }
        reader.readAsDataURL(file);
      });

      var postJump = function(url, params) {
        var html = '<form method="post" action="' + url + '" id="postjump" style="display: none;">';
        Object.keys(params).forEach(function (key) {
          html += '<input type="hidden" name="' + key + '" value="' + params[key] + '" >';
        });
        html += '</form>';
        $("body").append(html);
        $('#postjump').submit();
        $('#postjump').remove();
      };

      // アップロード開始ボタンがクリックされたら
      $('#upload').click(function(){
        // ファイルが指定されていなければ何も起こらない
        if(!file || !blob) {
          alert('ファイルを指定してください');
          return;
        }
        var url = BASE_URL.replace('@SID', sid);
        var params = {
          filename: 'samplefile',
          imageformat: 'JPG'
        };

        var fr = new FileReader();
        fr.onload = function(e) {
          params.file = e.target.result.replace(/^.*,/, '');
          postJump(url, params);
        }
        fr.readAsDataURL(file);

        .done(function(result, textStatus, jqXHR) {

        .fail(function( jqXHR, textStatus, errorThrown ) {
          // 送信失敗
          alert('送信失敗');
          $('.loading').addClass('hide');
        });
*/

      });
    });
    </script>
  </head>
  <body>
    <!-- ファイル選択ボタン -->
    <div style="width: 500px">
      <form enctype="multipart/form-data" method="post">
        <input type="file" name="userfile" accept="image/*">
      </form>
    </div>
    <!-- サムネイル表示領域 -->
    <canvas id="canvas" width="0" height="0"></canvas>
    <!-- アップロード開始ボタン -->
    <button class="btn btn-primary" id="upload">投稿</button>
    <div class="loading hide"></div>
  </body>
